name: Build and Publish Site

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: publish-site
  cancel-in-progress: true

jobs:
  publish:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: minimalist-academic-portfolio/package-lock.json

      - name: Install dependencies
        working-directory: minimalist-academic-portfolio
        run: npm ci

      - name: Build
        working-directory: minimalist-academic-portfolio
        run: npm run build -- --base=/

      - name: Sync build output to repository root
        run: |
          rm -rf assets
          cp -R minimalist-academic-portfolio/dist/* .
          touch .nojekyll

      - name: Commit and push published site
        run: |
          if [ -z "$(git status --porcelain -- index.html assets .nojekyll)" ]; then
            echo "No published-site changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A index.html assets .nojekyll
          git commit -m "chore: publish static site [skip ci]"
          git push

    <style>
        :root {
            --bg-primary: #ffffff;
            --text-primary: #0a0a0a;
            --border-color: #f2f2f2;
            --header-bg: rgba(255, 255, 255, 0.95);
        }

        html {
            background-color: var(--bg-primary);
            transition: background-color 0.3s ease;
        }

        html.dark {
            --bg-primary: #0a0a0a;
            --text-primary: #ededed;
            --border-color: #262626;
            --header-bg: rgba(10, 10, 10, 0.95);
        }
        
        /* Eliminate elastic bounce (rubber-banding) for static UI components */
        html, body {
            overscroll-behavior-y: none;
            margin: 0;
            padding: 0;
            width: 100%;
        }

        body {
            font-family: "Hanken Grotesk", sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            letter-spacing: normal;
            overflow-x: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .mono { 
            font-family: "JetBrains Mono", monospace; 
        }

        .tracking-tight-titles {
            letter-spacing: normal;
            line-height: 1.05;
        }

        .thin-border {
            border: 0.5px solid var(--border-color);
        }

        .page-fade-in {
            animation: breatheIn 0.2s ease-out both;
            will-change: opacity;
        }

        @keyframes breatheIn {
            from { opacity: 0.86; }
            to { opacity: 1; }
        }

        /* Strictly Fixed Header with Compositor Promotion to prevent inertia shifts */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 9999;
            transform: translateZ(0);
            will-change: transform;
            background: var(--header-bg);
            backdrop-filter: blur(12px);
            border-bottom: 0.5px solid var(--border-color);
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        /* Enforce Hard Corners for professional look */
        * { border-radius: 0 !important; }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #e5e5e5; }
        html.dark ::-webkit-scrollbar-thumb { background: #404040; }
        ::-webkit-scrollbar-thumb:hover { background: #d4d4d4; }
        html.dark ::-webkit-scrollbar-thumb:hover { background: #525252; }
    </style>
